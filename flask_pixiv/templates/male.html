{% extends "base.html" %}
{% block title %}男性top{% endblock %}
{% block body %}
	<div class="container">
    	<div class="row">
        	<div class="col-lg-12">
           		<h1 class="page-header">Pixiv images</h1>
        	</div>
    	</div>
	</div>

	{% for item in data %}
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<div class="images">
				<a class="img-thumbnail" href="{{ item['url'] }}" target="_blank" id="{{ item['id'] }}">
					<img alt="{{ item['url'] }}" src="{{ item['url'] }}" width="250" height="350">
				</a>
				<a class="add_photo" href="javascript:remove_button({{ item['id'] }})">
					<i class="fa fa-circle-o fa-2x"></i>
				</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
