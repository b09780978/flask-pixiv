{% extends "base.html" %}
{% block title %}男性(r18)top{% endblock %}
{% block body %}
	<div class="container">
    	<div class="row">
        	<div class="col-lg-12">
           		<h1 class="page-header">Pixiv images</h1>
        	</div>
    	</div>
	</div>

	{% for item in data %}
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<div class="images">
				<a class="img-thumbnail" href="{{ item['url'] }}" target="_blank" id="{{ item['id'] }}">
					<img alt="{{ item['url'] }}" src="{{ item['url'] }}" width="250" height="350">
				</a>
				<a class="add_photo" href="javascript:add_button('{{ item['id'] }}', '{{ item['url'] }}')">
					<i class="fa fa-circle-o fa-2x"></i>
				</a>
			</div>
		</div>
	{% endfor %}
	<div class="container">
		<button type="button" class="btn btn-primary"><a href="{{ url_for('rank_r18_male', page=page-1 if page>1 else 1) }}" text-decoration:none><font color="white">上一頁</font></a></button>
		{% if page+1 < 11 %}
		<button type="button" class="btn btn-success"><a href="{{ url_for('rank_r18_male', page=page+1) }}" text-decoration:none><font color="white">下一頁</font></a></button>
		{% endif %}
	</div>
{% endblock %}
