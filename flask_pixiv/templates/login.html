{% extends "base.html" %}
{% block title %}登入{% endblock %}
{% block body %}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='plugins/jquery.validate/jquery.validate.css') }}">
    <style>
        .row-margin-top {
            margin-top: 20px;
        }
    </style>

    <div class="container">
        <div class="jumbotron">
            <h1>LOGIN IN </h1>
            <p>flask-pixiv login</p>
        </div>
        <form action={{url_for("login")}} method="POST">
            <p style="color:red;">{{error}}</p>
            <div class="form-group">
                <label for="InputUser">User Name</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control"  name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <button type="button" onclick="location.replace('/register')" class="btn btn-link">Register</button>
        </form>
    </div>
    <script>
        $( "form" ).validate({
        rules: {
            username: {
                 required: true
               },
            password: {
                 required: true
               },
            }
       });
    </script>
{% endblock %}
